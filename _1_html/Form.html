<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Form</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./utils/img/mountains-8379756_1280.jpg" type="image/x-icon">

    <!-- for language -->
    <meta charset="UTF-8">

    <!-- Responsive Design  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>

<body>
    <!-- start codes -->

    <form action="#!" autocomplete="on" method="post"  name="form_name" id="form_id">
        <table>
            <tbody>
                <!-- name -->
                <tr>
                    <td>
                        <label for="uname">ADINIZ:</label>
                    </td>
                    <td>
                        <input type="text" placeholder="Adınız ..." id="uname" name="uname" title="adınız" required
                            autofocus="true" />
                    </td>
                </tr>

                <!-- surname -->
                <tr>
                    <td>
                        <label for="usurname">SOYADINIZ:</label>
                    </td>
                    <td>
                        <input type="text" placeholder="Soyadınız ..." id="usurname" name="usurname" title="soyadınız"
                            required />
                    </td>
                </tr>

                <!-- email -->
                <tr>
                    <td>
                        <label for="uemail">EMAIL:</label>
                    </td>
                    <td>
                        <input type="email" placeholder="Emailiniz ..." id="uemail" name="uemail" title="Emailiniz"
                            required />
                    </td>
                </tr>

                <!-- Password -->
                <tr>
                    <td>
                        <label for="upassword">ŞİFRENİZ:</label>
                    </td>
                    <td>
                        <input type="password" placeholder="Şifreniz..." id="upassword" name="upassword"
                            title="Şifreniz" required />
                    </td>
                </tr>

                <!-- Password -->
                <tr>
                    <td>
                        <label>:</label>
                    </td>
                    <td>
                        <!-- Button -->
                        <input type="reset" value="Temizle" />
                        <button type="submit"> Gönder </button>
                    </td>
                </tr>
            </tbody>
        </table>

    </form>

   
    <!-- ends codes -->
</body>

</html>
